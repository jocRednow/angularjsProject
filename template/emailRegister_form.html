<div class="container mt-100">
    <div class="col-sm-8 col-sm-offset-2">
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type == 'success', 'alert-danger': flash.type == 'error' }" ng-bind="flash.message"></div>
        <div class="col-md-8 col-md-offset-2">
            <h2>Регистрация</h2>
            <form name="form" ng-submit="login()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="email">Электронный адрес</label>
                    <input type="email" name="email" id="email" class="form-control"
                           data-toggle="tooltip" data-placement="right" title="Введите в формате ХХХХХХ@ХХХ.XX"
                           ng-model="logInForm.email" required />
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Электронный адрес обязательное поле</span>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="checkAgree" ng-model="checkAgree" required>
                        Нажимая кнопку «Отправить», я подтверждаю свою дееспособность, даю согласие на обработку ФГБОУ ВО СЗГМУ им. И.И. Мечникова моих персональных данных, а именно на их сбор, систематизацию, накопление, хранение, уточнение (обновление, изменение), использование, обезличивание, блокирование, передачу, уничтожение.</label>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading || error"
                            class="btn btn-primary">Отправить</button>
                    <img ng-if="dataLoading" src="/css/loader.gif" />
                    <a href="#!/registerChoice" class="btn btn-link pull-right">Выбор регистрации</a>
                </div>
            </form>
        </div>
    </div>
</div>
